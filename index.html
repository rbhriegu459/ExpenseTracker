<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container col-sm-4 p-3 my-3 border">
        <div class="msg"></div>
        <div>
    
        <label for="input-expense" class="col-sm-12 col-form-label">Choose Expense Amount</label>
        <input type="number" class="col-sm-12 form-control input-box mx-2" id="input-expense" placeholder="Enter Expense">

        <label for="input-description" class="col-sm-12 col-form-label">Choose Description Amount</label>
        <input type="text" class="col-sm-12 form-control input-box mx-2" id="input-description" placeholder="Enter Description">

        <label for="category" class="col-sm-12 col-form-label">Choose Category :</label>

        <select name="category" id="input-category" class="col-sm-12 form-control mx-2">
            <option>Movie</option>
            <option>Food</option>
            <option>Fuel</option>
            <option>Ration</option>
            <option>Vegetable</option>
            <option>Other Expense</option>
        </select>

        <button type="submit" value="submit" class="btn btn-outline-dark m-4" id="btn">Add Expense</button>
    </div>

    <ul id="lists"></ul>
    <script src="./main.js"></script>
</body>
</html>
